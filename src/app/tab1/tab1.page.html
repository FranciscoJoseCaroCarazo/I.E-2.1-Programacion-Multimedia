<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Llamadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let persona of personas" [routerLink]="[persona.nombre]">
      <ion-avatar slot="start">
        <ion-img [src]="persona.imageURL"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{persona.nombre}}</h2>
        <h3>{{persona.descripcion}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>    
</ion-content>
