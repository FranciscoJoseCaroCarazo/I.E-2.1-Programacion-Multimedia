<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="./tab1"></ion-back-button>
      Atras
    </ion-buttons>
    <ion-title>{{persona.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="persona.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>{{persona.nombre}}</h1>
        <h2>{{persona.descripcion}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button href="">Regresar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
